<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

  <script id="book-list-template" type="text/x-handlebars-template">
    <li class="book-item" data-bookid={{book_id}}>
      <div class="book-container">
      <img src="{{image_url}}" />
      <div class="book-overlay">
        <h4>{{title}}</h4>
        <p>{{author}}</p>
        <p class="detail-button"><a href="/books/((book_id}}">view details</a>
        </p>   
      </div>
      </div>
    </li>
    </script>

    <script id="book-detail-template" type="text/x-handlebars-template">
      <li class="book-item">
        <div>
          <h4>{{title}}</h4>
          <p>{{author}}</p>
          <p>{{isbn}}</p>
          <img src="{{image_url}}" />
        </div>
          <p>{{description}}</p>
      </li>
      </script>
</head>
<body>
  <main>
  <h1>My Little Book App</h1>
  <nav class="nav-menu">
      <ul>
        <li>
          <a href="/">My Books</a>
        </li>
        <li>
          <a href="/books/add">Add Book</a>
        </li>
      </ul>
    </nav>
  <section class="error-view container hidden">
    <h3>Something went wrong</h3>
    <section id="error-message"></section>
  </section>
  <section class="book-view container">
    <h3 id="book-count">Total Books: <span></span></h3>
    <ul id="book-list"></ul>
  </section>
  <section class="detail-view container">
    <div id="book-detail"></div>
  </section>
  <section class="about-view container">
  </section>
  <section class="form-view container">
    </section>
</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
<script src="scripts/models/book.js"></script>
<script src="scripts/views/book-view.js"></script>
<script src="scripts/views/routes.js"></script>
<script src="scripts/views/error-view.js"></script>
</html>
