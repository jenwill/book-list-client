<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/icomoon-style.css">
  <link rel="stylesheet" href="styles/style.css">

  <script id="book-list-template" type="text/x-handlebars-template">
    <li class="book-item" data-bookid={{book_id}}>
      <div class="book-container">
      <img src="{{image_url}}" />
      <div class="book-overlay">
        <h4>{{title}}</h4>
        <p>{{author}}</p>
        <button class="detail-button"><a href="/books/{{book_id}}">view details</a>
        </button>   
      </div>
      </div>
    </li>
    </script>

    <script id="book-detail-template" type="text/x-handlebars-template">
      <li class="book-item">
        <div>
          <h4>{{title}}</h4>
          <p>{{author}}</p>
          <p>{{isbn}}</p>
          <img src="{{image_url}}" />
        </div>
          <p>{{description}}</p>
          <button id="update-button" data-id="{{book_id}}">UPDATE
          </button>
          <button id="delete-button" data-id="{{book_id}}">DELETE
          </button>
      </li>
      </script>
</head>
<body>
  <main>
  <h1><span class="icon icon-fire"></span> My Little Book App</h1>
  <nav class="nav-menu">
    <span class="icon icon-menu"></span>
      <ul>
        <li>
          <a href="/">My Books</a>
        </li>
        <li>
          <a href="/books/add">Add Book</a>
        </li>
        <li>
          <a href="/admin">Login</a>
        </li>
      </ul>
    </nav>
  <section class="error-view container hidden">
    <h3>Something went wrong</h3>
    <section id="error-message"></section>
  </section>
  <section class="book-view container">
    <h3 id="book-count">Total Books: <span></span></h3>
    <ul id="book-list"></ul>
  </section>

  <section class="detail-view container">
    <div id="book-detail"> 
    </div>
  </section>

  <section class="about-view container">
  </section>
  <section class="form-view container">
    <h3>Add a New Book</h3>
      <form id="add-form">
        <input type="text" name="title" placeholder="Book Title">
        <input type="text" name="author" placeholder="Author">
        <input type="text" name="isbn" placeholder="ISBN Number">
        <input type="text" name="image_url" placeholder="Image URL">
        <textarea type="text" name="description" placeholder="Book Description"></textarea>
          <button type="submit">Add This Book</button>
      </form>
    </section>
    <section class="update-form-view container">
        <h3>Update a Book</h3>
          <form id="update-form">
            <input type="text" name="title" placeholder="Book Title">
            <input type="text" name="author" placeholder="Author">
            <input type="text" name="isbn" placeholder="ISBN Number">
            <input type="text" name="image_url" placeholder="Image URL">
            <textarea type="text" name="description" placeholder="Book Description"></textarea>
              <button type="submit">Update This Book</button>
          </form>
        </section>
        <!-- admin view form -->
        <section class="admin-view container">
          <h2 class="amin-view-title">Enter Your Passphrase</h2>
          <form id="admin-form">
            <input type="number" name="passphrase">
            <button type="submit">Sign In</button>
          </form>
        </section>

    <footer>
        <div class="social">
          <a href="https://github.com/week-three-book-app" target="_blank"><span class="icon icon-github"></span></a>
            <a href="https://www.linkedin.com" target="_blank"><span class="icon icon-linkedin"></span></a>
              <a href="https://i.imgur.com/c4jt321.png" target="_blank"><span class="icon icon-fire"></span></a>
        </div>
      </footer>
</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
<script src="scripts/models/book.js"></script>
<script src="scripts/views/book-view.js"></script>
<script src="scripts/models/kc.js"></script>
<script src="scripts/views/admin-view.js"></script>
<script src="scripts/views/routes.js"></script>
<script src="scripts/views/error-view.js"></script>
</html>
